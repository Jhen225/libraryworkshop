

<div id="register">
  
  <form (submit)="onRegisterSubmit()" class="well well-lg">
    <input (click)="goBack()" class="btn btn-default control pull-right register-back" type="button" value="Back">
    <h3 class="form-header">Register User</h3>
    <div class="form-group">
      <label>Name</label>
      <input type="text" name="name" [(ngModel)]="name" class="form-input form-control">
    </div>

    <div class="form-group">
      <label>Username</label>
      <input type="text" name="username" [(ngModel)]="username" class="form-input form-control">
    </div>

    <div class="form-group">
      <label>Email Address</label>
      <input type="text" name="email" [(ngModel)]="email" class="form-input form-control">
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" [(ngModel)]="password" class="form-input form-control">
    </div>
    <br/>

    <input type="submit" class="form-submit btn btn-default btn-lg" value="Submit">

  </form>
</div>
